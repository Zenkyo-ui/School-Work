<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMK Yadika Soreang</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: white;
      border-bottom: 1px solid #ccc;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .navbar-left img {
      height: 40px;
      margin-right: 10px;
    }

    .navbar-left span {
      font-weight: bold;
      font-size: 18px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      position: relative;
    }

    .nav-links a:hover {
      color: #007bff;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: #1e2a78;
      color: white;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #162060;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="navbar-left">
      <img src="logo yadika.png" alt="smk yadika soreang">
      <span>SMK Yadika Soreang</span>
    </div>
    <nav class="nav-links">
      <a href="#"><b>Home</b></a>
      <a href="#">Jurusan &#9662;</a>
      <a href="#">Pojok siswa &#9662;</a>
      <a href="#">Profile</a>
      <a href="#">Pendaftar</a>
    </nav>
    <div class="buttons">
      <button>PPDB</button>
      <button>Login</button>
    </div>
  </header>

</body>
</html>
